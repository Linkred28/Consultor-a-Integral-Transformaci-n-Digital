    <!-- Anti-Flicker Theme Loader Script -->
    <script>
      // Prevents FOUC by setting theme from localStorage or system preference
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.dataset.mode = 'dark';
      } else {
          document.documentElement.dataset.mode = 'light';
      }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    },
                    colors: {
                        'brand-bg': 'var(--bg)',
                        'brand-bg-secondary': 'var(--bg-elev)', // Mapped to elevated surfaces
                        'brand-primary': 'var(--primary)',
                        'brand-primary-darker': 'var(--primary-weak)', // Mapped for gradients
                        'brand-secondary': 'var(--primary-weak)', // Mapped for accents & gradients
                        'brand-text': 'var(--text)',
                        'brand-text-secondary': 'var(--text-weak)', // Mapped to weak text color
                        'brand-border': 'var(--border)',
                        'brand-link': 'var(--link)',
                        'muted': 'var(--muted)',
                    },
                    boxShadow: {
                        'glow-primary': 'var(--shadow-glow)',
                        '1': 'var(--shadow-1)',
                        '2': 'var(--shadow-2)',
                    },
                    borderRadius: {
                        'lg': 'var(--radius-lg)',
                        'md': 'var(--radius-md)',
                        'sm': 'var(--radius-sm)',
                    }
                },
            },
        };
    </script>
    
    <!-- Custom Styles & Animations -->
    <style>
        /* ====== TOKENS BASE ====== */
        :root {
          --radius-lg: 18px;
          --radius-md: 12px;
          --radius-sm: 8px;

          --shadow-1: 0 6px 24px rgba(0,0,0,.06);
          --shadow-2: 0 12px 40px rgba(0,0,0,.08);

          /* Motion: suave, natural */
          --ease-apple: cubic-bezier(0.4, 0, 0.2, 1);
          --dur-quick: 250ms;
          --dur-base: 400ms;
        }

        /* ====== LIGHT (Corporate Navy) ====== */
        :root[data-theme="corporate-navy"][data-mode="light"]{
          /* Neutros Corporativos */
          --bg: #FBFBFD;
          --bg-elev: #FFFFFF;
          --text: #0A2540; /* Updated from black to navy for brand consistency */
          --text-weak: #6E6E73;
          --muted: #F5F5F7;
          --hairline: #E5E5EA;
          --border: #D2D2D7;

          /* Acentos en azul marino corporativo */
          --primary: #0A2540;
          --primary-weak: #0D3358;
          --link: #0A2540;

          /* Estados sutiles */
          --success: #1FB66D;
          --warn: #F59E0B;
          --danger: #E53935;
          --shadow-glow: 0 0 24px rgba(10, 37, 64, 0.3);
        }

        /* ====== DARK (Corporate Navy) ====== */
        :root[data-theme="corporate-navy"][data-mode="dark"]{
          --bg: #000000;
          --bg-elev: #0B0B0F;
          --text: #F5F5F7;
          --text-weak: #A1A1A6;
          --muted: #0F1115;
          --hairline: #1C1C1E;
          --border: #2C2C2E;

          /* Acentos en azul brillante para contraste en modo oscuro */
          --primary: #6385FF;
          --primary-weak: #7C9CFF;
          --link: #6385FF;

          --success: #2AD38A;
          --warn: #F5B94C;
          --danger: #FF5A5F;
          --shadow-glow: 0 0 24px rgba(99, 133, 255, 0.3);
        }
        
        /* ====== APLICACIÓN GLOBAL ====== */
        html, body { background: var(--bg); color: var(--text); }
        a { color: var(--link); text-underline-offset: 2px; }
        .hr { height:1px; background: var(--hairline); border:0; }

        /* ====== BUTTON SYSTEM ====== */
        .button{
          display:inline-flex; align-items:center; justify-content:center;
          gap:10px; padding:12px 18px; border-radius: var(--radius-md);
          background: var(--primary); color: #fff; border: 1px solid transparent;
          transition: background var(--dur-base) var(--ease-apple), transform var(--dur-quick) var(--ease-apple), box-shadow var(--dur-base) var(--ease-apple);
          font-weight: 600; letter-spacing: .01em;
          text-decoration: none; /* remove underline from links styled as buttons */
        }
        .button:hover{ background: var(--primary-weak); transform: translateY(-1px); color: #fff; box-shadow: var(--shadow-glow); }
        .button:active{ transform: translateY(0); }
        .button-ghost{
          background: transparent; color: var(--text); border: 1px solid var(--border);
        }
        .button-ghost:hover{ background: var(--muted); color: var(--text); box-shadow: none; }

        /* ====== CARD SYSTEM ====== */
        .card{
          background: var(--bg-elev);
          border: 1px solid var(--hairline);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-1);
          padding: 20px;
          transition: transform var(--dur-base) var(--ease-apple), box-shadow var(--dur-base) var(--ease-apple);
        }
        .card:hover{ transform: translateY(-2px); box-shadow: var(--shadow-2); }
        
        /* ====== BENEFIT CARD SYSTEM (HIGH IMPACT) ====== */
        .benefit-card {
            background: var(--bg-elev);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform var(--dur-base) var(--ease-apple), box-shadow var(--dur-base) var(--ease-apple), border-color var(--dur-base) var(--ease-apple);
        }

        .benefit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% -20%, hsla(215, 71%, 35%, 0.1), transparent 40%);
            opacity: 0;
            transition: opacity var(--dur-base) var(--ease-apple);
            pointer-events: none;
        }

        .benefit-card:hover::before {
            opacity: 1;
        }

        .benefit-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2);
            border-color: var(--primary);
        }

        .benefit-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: var(--radius-md);
            background: var(--muted);
            border: 1px solid var(--border);
            margin-bottom: 16px;
            transition: background var(--dur-base) var(--ease-apple), box-shadow var(--dur-base) var(--ease-apple), color var(--dur-base) var(--ease-apple);
        }
        
        .benefit-icon svg {
          width: 32px;
          height: 32px;
          color: var(--primary);
          transition: transform var(--dur-base) var(--ease-apple);
        }

        .benefit-card:hover .benefit-icon {
          background: var(--primary);
          box-shadow: var(--shadow-glow);
        }
        .benefit-card:hover .benefit-icon svg {
            color: white;
            transform: scale(1.1);
        }

        /* ====== VIDEO TILE SYSTEM ====== */
        .video-tile{
          position:relative; 
          overflow:hidden; 
          border-radius: var(--radius-lg);
          background: var(--bg-elev);
          cursor: pointer;
          border: 1px solid var(--hairline); /* Fallback border */
          transition: transform var(--dur-base) var(--ease-apple), box-shadow var(--dur-base) var(--ease-apple);
          z-index: 1;
        }

        .video-tile::before {
            content: '';
            position: absolute;
            inset: -3px; /* Controls border thickness */
            border-radius: inherit;
            background: conic-gradient(from var(--angle), var(--primary), var(--brand-secondary) 45%, var(--primary-weak) 49%, white 50%, var(--primary-weak) 51%, var(--brand-secondary) 55%, var(--primary));
            opacity: 0;
            transition: opacity var(--dur-base) var(--ease-apple);
            animation: spin 6s linear infinite;
            z-index: -2;
        }

        @property --angle {
          syntax: '<angle>';
          initial-value: 0deg;
          inherits: false;
        }

        @keyframes spin {
          to {
            --angle: 360deg;
          }
        }

        .video-tile:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2);
        }

        .video-tile:hover::before {
            opacity: 1;
        }

        .video-tile-image-wrapper {
            position: relative;
            overflow: hidden;
            border-top-left-radius: var(--radius-lg);
            border-top-right-radius: var(--radius-lg);
        }

        .video-tile-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, rgba(10, 37, 64, 0.6), transparent 70%);
            opacity: 0;
            transition: opacity var(--dur-base) var(--ease-apple);
            pointer-events: none;
        }

        .video-tile:hover .video-tile-overlay {
            opacity: 1;
        }

        .play-icon {
            position: relative;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform: scale(0.8);
            transition: transform var(--dur-base) var(--ease-apple);
        }

        .play-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: pulse-wave 2.5s infinite ease-out;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes pulse-wave {
            0% { transform: scale(0.95); opacity: 0; }
            50% { opacity: 0.9; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .video-tile:hover .play-icon { transform: scale(1); }
        .play-icon svg { transition: transform 0.2s ease-out; }
        .video-tile:hover .play-icon svg { transform: scale(1.05); }
        .video-tile img { 
            width:100%; height:auto; display:block; 
            transition: transform var(--dur-base) var(--ease-apple);
        }
        .video-tile:hover img { transform: scale(1.05); }
        .video-tile .meta{ padding:16px 18px; }
        .video-tile .title{ font-weight:700; margin-bottom:6px; font-size: 1.125rem; }
        .video-tile .desc{ color: var(--text-weak); }
        
        /* ====== MODAL SYSTEM ====== */
        .modal-backdrop{
          position:fixed; inset:0; background: rgba(0,0,0,.5);
          backdrop-filter: blur(4px);
          z-index: 49;
          opacity:0; pointer-events:none;
          transition: opacity var(--dur-base) var(--ease-apple);
          cursor: pointer;
        }
        .modal{
          position:fixed; inset: 8% 6%; background: var(--bg-elev);
          border:1px solid var(--hairline); border-radius: var(--radius-lg);
          z-index: 50;
          opacity: 0; pointer-events: none;
          visibility: hidden;
          transform: translateY(20px);
          transition: opacity var(--dur-base) var(--ease-apple), visibility var(--dur-base) var(--ease-apple), transform var(--dur-base) var(--ease-apple);
        }
        .modal.open{
          opacity:1; pointer-events: auto; visibility: visible; transform: translateY(0);
        }
        .modal-backdrop.open{
          opacity:1; pointer-events:auto;
        }

        /* ===== GX Executive Ticker ===== */
        #gx-ticker{
          --gx-height: 54px;
          --gx-gap: 28px;
          --gx-speed: 55s;
          --gx-bg: #FFFFFF;
          --gx-bg-dark: rgba(20,24,32,.6);
          color: currentColor; position: relative;
        }
        #gx-ticker .gx-ticker__mask{
          height: var(--gx-height);
          overflow: hidden;
          background: var(--gx-bg);
          backdrop-filter: saturate(1.1) blur(3px);
          display: flex;
          align-items: center;
        }
        #gx-ticker::before, #gx-ticker::after{
          content:""; position:absolute; top:0; bottom:0; width:8%; pointer-events:none; z-index:1;
          background: linear-gradient(to right, var(--gx-bg), transparent);
        }
        html[data-mode="dark"] #gx-ticker::before, html[data-mode="dark"] #gx-ticker::after{
          background: linear-gradient(to right, var(--bg-elev), transparent);
        }
        #gx-ticker::before{ left:0; }
        #gx-ticker::after{ right:0; transform: scaleX(-1); }
        #gx-ticker .gx-ticker__track{
          display: flex;
          gap: 0;
          width: max-content;
          will-change: transform;
          animation: gx-scroll-ltr var(--gx-speed) linear infinite;
        }
        #gx-ticker .gx-ticker__seq{
          list-style: none; margin: 0; padding: 0;
          display: flex; align-items: center; gap: var(--gx-gap);
        }
        #gx-ticker .gx-ticker__item{
          display: inline-flex; align-items: center; gap: 10px;
          white-space: nowrap; font-weight: 300; font-size: 15px; opacity: .92;
          color: #0A2540;
        }
        html[data-mode="dark"] #gx-ticker .gx-ticker__item,
        html[data-mode="dark"] #gx-ticker .ico {
          color: var(--text);
        }
        #gx-ticker .ico{
          width: 20px;
          height: 20px;
          flex: 0 0 20px;
          display: inline-block;
          object-fit: contain;
          color: #0A2540;
        }
        #gx-ticker:hover .gx-ticker__track,
        #gx-ticker:focus-within .gx-ticker__track{ animation-play-state: paused; }

        @keyframes gx-scroll-ltr {
          from { transform: translateX(0%); }
          to   { transform: translateX(-50%); }
        }
        @media (max-width:768px){
          #gx-ticker{ --gx-height: 48px; --gx-gap: 22px; --gx-speed: 34s; }
          #gx-ticker .gx-ticker__item{ font-size: 13px; }
        }
        
        /* ====== PRELOADER ====== */
        .preloader {
            position: fixed; inset: 0; background-color: var(--bg);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s var(--ease-apple), visibility 0.8s var(--ease-apple);
        }
        .preloader.hidden {
            opacity: 0; visibility: hidden; pointer-events: none;
        }
        .preloader-content {
            text-align: center; animation: pulse-text 2s infinite var(--ease-apple);
        }
        @keyframes pulse-text {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        /* ====== TYPEWRITER EFFECT ====== */
        .typewriter-container {
          position: relative; display: inline-flex; align-items: center; justify-content: center;
          padding: 14px 32px; border-radius: 14px;
          background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 60%),
            linear-gradient(135deg, rgba(8, 47, 73, 0.96), rgba(15, 23, 42, 0.98));
          border: 1px solid rgba(148, 163, 184, 0.25);
          box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
          min-width: calc(var(--typewriter-text-width, 24ch) + 64px);
          cursor: default;
          transition: box-shadow 400ms var(--ease-apple), transform 400ms var(--ease-apple);
        }
        .typewriter-container::before {
          content: ""; position: absolute; inset: 1px; border-radius: inherit;
          background: linear-gradient(135deg, rgba(148, 163, 184, 0.08), transparent 65%);
          pointer-events: none;
        }
        .typewriter-container:hover {
          box-shadow: 0 22px 55px rgba(15, 23, 42, 0.32); transform: translateY(-2px);
        }
        .typewriter-text {
          position: relative; color: #e2e8f0; font-size: 1.25rem;
          font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
          line-height: 1.5; letter-spacing: 0.01em;
        }
        .typewriter-text span {
          position: relative; display: inline-block; overflow: hidden; white-space: nowrap;
          vertical-align: bottom; padding-right: 0.35em; max-width: 0;
          will-change: max-width; animation: typing-ltr 11s var(--ease-apple) infinite;
        }
        .typewriter-text span::after {
          content: ""; position: absolute; top: 8%; right: 0;
          width: 2px; height: 84%; border-radius: 999px;
          background: linear-gradient(to bottom, rgba(148, 163, 184, 0.15), rgba(226, 232, 240, 0.9));
          animation: blink-caret-ltr 1.15s steps(1, end) infinite;
          transform: translateX(2px);
        }
        .typewriter-container:hover .typewriter-text span,
        .typewriter-container:hover .typewriter-text span::after {
          animation-play-state: paused;
        }
        @keyframes typing-ltr {
          0%, 10% { max-width: 0; }
          55%, 75% { max-width: var(--typewriter-text-width); }
          100% { max-width: 0; }
        }
        @keyframes blink-caret-ltr {
          0%, 100% { opacity: 0.15; } 40% { opacity: 1; } 60% { opacity: 0.4; }
        }

        /* ====== GENERAL ANIMATIONS & UTILITIES ====== */
        .fade-in-section { opacity: 0; }
        .fade-in-section.is-visible { opacity: 1; transition: opacity 1.2s ease-out; }
        .fade-in-section.is-visible > * {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .stagger-children.is-visible > :nth-child(1) { animation-delay: 0.2s; }
        .stagger-children.is-visible > :nth-child(2) { animation-delay: 0.4s; }
        .stagger-children.is-visible > :nth-child(3) { animation-delay: 0.6s; }
        .stagger-children.is-visible > :nth-child(4) { animation-delay: 0.8s; }
        .stagger-children.is-visible > :nth-child(5) { animation-delay: 1.0s; }
        .stagger-children.is-visible > :nth-child(6) { animation-delay: 1.2s; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomInUp {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        #video-grid.stagger-children.is-visible > .video-tile,
        #beneficios .stagger-children.is-visible > .benefit-card {
            animation-name: zoomInUp;
        }
        .ai-content-loading { filter: blur(5px); transition: filter 0.5s ease-out; }

        /* ====== GLOW BORDER CARD ====== */
        .glow-border-card {
            position: relative; background: var(--muted); z-index: 1;
            border-radius: var(--radius-lg); transition: transform var(--dur-base) var(--ease-apple);
        }
        .glow-border-card::before {
            content: ''; position: absolute; inset: -1px; border-radius: inherit;
            background: linear-gradient(145deg, var(--border), transparent 30%, transparent 70%, var(--border));
            transition: background var(--dur-base) var(--ease-apple); z-index: -1;
        }
        .glow-border-card:hover { transform: translateY(-2px); }
        .glow-border-card:hover::before { background: linear-gradient(145deg, var(--primary), var(--brand-secondary)); }

        /* ====== TELEPROMPTER EFFECT ====== */
        .tp-container { transition: opacity var(--tp-fade-out, 450ms) ease-in-out; cursor: default; }
        .tp-container.tp-fading-out { opacity: 0; }
        .tp-word {
            opacity: 0.4; transform: translateY(2px);
            transition: opacity 0.4s ease-out, color 0.4s ease-out, transform 0.4s ease-out;
            display: inline-block;
        }
        .tp-word.tp-current { opacity: 1; transform: translateY(0) scale(1.02); }
        .tp-word.tp-passed { opacity: 1; color: var(--primary); transform: translateY(0); }
        :root[data-mode="light"] .tp-word.tp-current { color: #007AFF; }
        :root[data-mode="dark"] .tp-word.tp-current { color: #bfdbfe; }
        @media (prefers-reduced-motion: reduce) {
          #gx-ticker .gx-ticker__track{ animation: none !important; }
          .fade-in-section, .fade-in-section.is-visible > * {
            animation: none !important; opacity: 1 !important; transform: none !important;
          }
          .tp-word {
            opacity: 1 !important; transform: none !important; color: inherit !important;
            transition: none !important;
          }
        }
    </style>
